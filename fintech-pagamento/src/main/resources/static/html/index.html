<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Clientes</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 10px;
        }
        th, td {
          border: 1px solid #ccc;
          padding: 8px;
          text-align: left;
        }
        th {
          background-color: #f2f2f2;
        }
        button {
          padding: 5px 10px;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
        }
        button:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Lista de Clientes</h1>
<table id="tabela-clientes">
    <thead>
    <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Idade</th>
        <th>Status</th>
        <th>Limite de Crédito</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dados carregados via JS -->
    </tbody>
</table>

<script src="/js/clientes.js"></script>
</body>
</html>
