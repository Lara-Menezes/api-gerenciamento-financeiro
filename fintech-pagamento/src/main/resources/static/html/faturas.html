<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Faturas do Cliente</title>
    <link rel="stylesheet" href="/css/faturas.css">
    <script src="/js/faturas.js" defer></script>
</head>
<body>
<h1>Faturas do Cliente</h1>

<div id="acoes" class="botoes">
    <button id="btn-voltar" type="button" onclick="voltarParaClientes()">Voltar</button>
    <button id="btn-nova-fatura" type="button">Adicionar Fatura</button>
    <button id="btn-atrasadas" type="button" onclick="mostrarAtrasadas()">Faturas Atrasadas</button>
</div>

<div id="form-fatura" style="display: none;">
    <h2>Nova Fatura</h2>
    <form id="nova-fatura-form">
        <label for="valor">Valor da Fatura</label>
        <input type="number" id="valor" placeholder="Ex: 150.00" required step="0.01" />

        <label for="data-vencimento">Data de Vencimento</label>
        <input type="date" id="data-vencimento" required />

        <label for="status-fatura">Status da Fatura</label>
        <select id="status-fatura">
            <option value="B">Aberta</option>
            <option value="A">Atrasada</option>
            <option value="P">Paga</option>
        </select>

        <div class="botoes-form">
            <button type="submit">Salvar</button>
            <button type="button" onclick="cancelarFatura()">Cancelar</button>
        </div>
    </form>
</div>

<div id="faturas-container" aria-live="polite" style="margin-top: 30px;"></div>

</body>
</html>
